
<ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>

      <ion-card-title>
        <ion-grid>  
         <ion-row> 
           <ion-col width-100 text-center>
              <ion-icon name="clipboard"> Alarmes </ion-icon>
           </ion-col>     
         </ion-row>
        </ion-grid>    
      </ion-card-title>

        <ion-list>
          <ion-grid>
            <button (click)="goToAlert()" ion-item *ngFor="let item of alerts">
              <ion-row flex-wrap: wrap>
                
                  <ion-col width-30>
                      <ion-icon name="time"></ion-icon>            
                      {{item.heure}} 
                  </ion-col>
                  <ion-col width-40>
                      {{item.nom}}
                  </ion-col>
                  <ion-col width-30> 
                      {{item.lieu}}
                  </ion-col> 
              </ion-row>
            </button>
          </ion-grid>  
        </ion-list>

          </ion-card-content>       
  </ion-card>
</ion-content>
