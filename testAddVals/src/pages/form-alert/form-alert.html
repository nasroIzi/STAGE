<ion-header>

  <ion-navbar color="primary">
    <ion-title>Formulaire d'Alertes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-card-title text-center color="myred">
      <ion-icon name="create"></ion-icon>
      Mon signalement
    </ion-card-title>
    <ion-card-content>
      <ion-list>

        <ion-item>
        <ion-label>Heure</ion-label>
          <ion-datetime displayFormat="HH : mm" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
        
        <ion-item>
          <ion-input type="text" placeholder="Nom"></ion-input>
        </ion-item>

        

        <ion-item>
          <ion-input type="text" placeholder="Lieu"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="text" placeholder="Adresse"></ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea type="text" placeholder="Description"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-img width="80" height="80" src="..."></ion-img>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
