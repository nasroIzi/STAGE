
<ion-header class="bar bar-header bar-assertive">

  <ion-navbar color="primary" >  
    <button ion-button menuToggle>
      <ion-icon name="toggle"></ion-icon>
    </button>
    
    <ion-title> AddVals  </ion-title>
  </ion-navbar>

  <ion-buttons>
      <button (click)="goToAlertManual()" color="danger" ion-button full>
                <ion-icon name="warning"> SOS </ion-icon>   
      </button>
  </ion-buttons>

  <ion-toolbar> 
    <ion-item>
      <ion-label><ion-title>Filtrer :</ion-title></ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f" selected="true">Lieu</ion-option>
        <ion-option value="m">Type</ion-option>
      </ion-select>
    </ion-item> 
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>

      <ion-card-title>
        <ion-grid>  
         <ion-row> 
           <ion-col width-100 text-center>
              <ion-icon name="clipboard"> Alarmes </ion-icon>
           </ion-col>     
         </ion-row>
        </ion-grid>    
      </ion-card-title>

        <ion-list>
          <ion-grid>
            <button (click)="goToAlert()" ion-item *ngFor="let item of alerts">
              <ion-row flex-wrap: wrap>
                
                  <ion-col width-30>
                      <ion-icon name="time"></ion-icon>            
                      {{item.heure}} 
                  </ion-col>
                  <ion-col width-40>
                      {{item.nom}}
                  </ion-col>
                  <ion-col width-30> 
                      {{item.lieu}}
                  </ion-col> 
              </ion-row>
            </button>
          </ion-grid>  
        </ion-list>

          </ion-card-content>       
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="goToFormAlert()" color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
