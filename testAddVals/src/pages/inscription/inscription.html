<ion-header>
  <ion-navbar color="primary">
  <ion-title> Create Account </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Nom</ion-label>
    <ion-input [(ngModel)]="nom" type="nom" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email"  type="email" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
  </ion-item>



</ion-list>

<div padding>
  <button ion-button color="secondary" block  (click)="login()">Sign In</button>
</div>
</ion-content>
